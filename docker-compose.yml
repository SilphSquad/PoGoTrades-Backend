version: "3.7"
services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/client

  server:
    build: ./server
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: PoGoTrades
      DB_HOST: database
      DB_PORT: 5432
      DB_DIALECT: postgres
    ports:
      - "8000:8000"
    volumes:
      - ./server:/server
    depends_on:
      - database
    command: ["./wait-for-it.sh", "database:5432", "--", "nodemon"]

  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: PoGoTrades
    volumes:
      - ~/databases/PoGoTrades:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
